<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrarse</title>
  <link rel="stylesheet" href="/src/static/css/VISI/visitante.css" />
</head>
<body>
  <!-- Barra de navegación fija -->
  <header>
    <div class="navbar-container">
      <div class="logo">
        <div class="logo-container">
          <img src="/src/static/imagenes/INICIO/logo_edelle.jpg" alt="Edelle - Tu Próxima Gran Aventura" />
        </div>
      </div>

      <nav>
        <ul>
          <li><a href="/index.html">Inicio</a></li>
          <li><a href="/src/templates/visitante/quienes-somos.html">Quienes Somos</a></li>
          <li><a href="/src/templates/visitante/servicios.html">Servicios</a></li>
          <li><a href="/src/templates/visitante/destinos.html">Destinos</a></li>
          <li><a href="/src/templates/visitante/pasajes.html">Pasajes</a></li>
        </ul>
      </nav>

      <div class="user-icon">
        <a href="/src/templates/comprador/login.html" title="Iniciar Sesión">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-5.656-3.656L12 17l-2.344-2.344A4 4 0 0 0 4 17v2"></path>
            <circle cx="12" cy="9" r="4"></circle>
          </svg>
        </a>
      </div>
    </div>
  </header>

  <!-- Formulario de registro centrado -->
  <div class="register-container">
    <!-- CHECKBOX HIDDEN PARA EL MENSAJE DE ÉXITO -->
    <input type="checkbox" id="success-toggle" class="success-checkbox" style="display: none;">

    <h2>Crear Cuenta</h2>
    
    <!-- FORMULARIO (visible por defecto) -->
    <form action="#" method="POST" class="register-form">
      <input type="text" placeholder="Nombre completo" required />

      <label for="tipo-documento" class="form-label">Seleccione el tipo de Documento:</label>
      <select name="tipo-documento" id="tipo-documento" class="form-select" required>
        <option value="">-- Elija una opción --</option>
        <option value="ti">Tarjeta de Identidad</option>
        <option value="cc">Cédula de Ciudadanía</option>
        <option value="ce">Cédula de Extranjería</option>
        <option value="pasaporte">Pasaporte</option>
      </select>

      <input type="tel" placeholder="Documento" required/>
      <input type="tel" placeholder="Teléfono" required />
      <input type="email" placeholder="Correo electrónico" required />
      <label for="fecha" class="form-label">Fecha de nacimiento</label>
      <input type="date" placeholder="Fecha de nacimiento" required />
      <input type="password" placeholder="Contraseña" required />
      <input type="password" placeholder="Confirmar contraseña" required />

      <!-- BOTÓN DE REGISTRO (label del checkbox) -->
      <label for="success-toggle" class="btn-register">Registrarme</label>
    </form>

    <!-- MENSAJE DE ÉXITO (oculto por defecto) -->
    <div class="success-message">
      <div class="success-icon">✓</div>
      <h3>Usuario Creado con Éxito!</h3>
      <p>El usuario "Juan Pérez" ha sido creado con éxito.</p>
      <p>¡Bienvenido al sistema de la Agencia de Viajes!</p>
      <a href="/src/templates/comprador/login.html" class="btn-aceptar">Aceptar</a>
    </div>

    <!-- ENLACE A INICIAR SESIÓN (visible solo cuando el formulario está activo) -->
    <a href="/src/templates/comprador/login.html" class="login-link">Ya tengo cuenta → Iniciar Sesión</a>
  </div>
</body>
</html>
