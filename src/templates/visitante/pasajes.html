<!-- Declara el tipo de documento como HTML5 -->
<!DOCTYPE html>

<!-- Define el idioma principal de la página como español -->
<html lang="es">

<!-- Sección de cabecera del documento: contiene metadatos y enlaces a recursos externos -->
<head>

  <!-- Especifica la codificación de caracteres como UTF-8 para soportar acentos y símbolos -->
  <meta charset="UTF-8" />

  <!-- Configura la vista para que sea responsive en dispositivos móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Define el título que aparece en la pestaña del navegador -->
  <title>Pasajes</title>

  <!-- Enlaza la hoja de estilos externa 'styles.css' para aplicar estilos a la página -->
  <link rel="stylesheet" href="/src/static/css/VISI/pasajes.css" />

<!-- Cierra la sección <head> -->
</head>

<!-- Cuerpo visible de la página web -->
<body>

  <!-- Barra de navegación superior con logo, menú y acceso al usuario -->
  <header>

    <!-- Contenedor principal que agrupa los elementos de la barra de navegación -->
    <div class="navbar-container">

      <!-- Sección del logo, alineado a la izquierda -->
      <div class="logo">

        <!-- Contenedor circular para la imagen del logo -->
        <div class="logo-container">

          <!-- Imagen del logo de la empresa (Edelle) con texto alternativo para accesibilidad -->
          <img src="/src/static/imagenes/INICIO/logo_edelle.jpg" alt="Edelle - Tu Próxima Gran Aventura" />

        <!-- Cierra el contenedor del logo -->
        </div>

      <!-- Cierra la sección del logo -->
      </div>

      <!-- Barra de navegación con enlaces principales del sitio -->
      <nav>

        <!-- Lista no ordenada de elementos del menú -->
        <ul>

          <!-- Enlace a la página de inicio -->
          <li><a href="/index.html">Inicio</a></li>

          <!-- Enlace a la página "Quiénes Somos" -->
          <li><a href="/src/templates/visitante/quienes-somos.html">Quienes Somos</a></li>

          <!-- Enlace a la página de servicios -->
          <li><a href="/src/templates/visitante/servicios.html">Servicios</a></li>

          <!-- Enlace a la página de destinos turísticos -->
          <li><a href="/src/templates/visitante/destinos.html">Destinos</a></li>

          <li><a href="/src/templates/visitante/pasajes.html">Pasajes</a></li>

        <!-- Cierra la lista de menú -->
        </ul>

      <!-- Cierra la barra de navegación -->
      </nav>

      <a href="/src/templates/comprador/login.html" title="Iniciar Sesión" class="link-perfil">
        <img src="/src/static/imagenes/INICIO/inicio-de-sesion-de-usuario.png" alt="Iniciar Sesión" class="icono-usuario">
      </a>

    <!-- Cierra el contenedor de la barra de navegación -->
    </div>

  <!-- Cierra el encabezado (header) -->
  </header>

  <!-- Sección principal (Hero) -->
  <section class="hero">
    <div class="hero__content">
      <h1 class="hero__title">BIENVENIDOS A EDELLE - "Viajar es vivir." Celebramos 64 años de historia juntos</h1>
      
      <!-- Formulario de búsqueda -->
      <form class="search-form">
        <div class="search-form__group">
          <label for="origin" class="search-form__label">Origen</label>
          <select id="origin" class="search-form__select" required>
            <option value="">Selecciona ciudad de origen</option>
            <option value="bogota">Bogotá</option>
            <option value="medellin">Medellín</option>
            <option value="cali">Cali</option>
            <option value="barranquilla">Barranquilla</option>
            <option value="cartagena">Cartagena</option>
            <option value="bucaramanga">Bucaramanga</option>
            <option value="cucuta">Cúcuta</option>
            <option value="pereira">Pereira</option>
            <option value="manizales">Manizales</option>
            <option value="santa-marta">Santa Marta</option>
          </select>
        </div>

        <div class="search-form__group">
          <label for="destination" class="search-form__label">Destino</label>
          <select id="destination" class="search-form__select" required>
            <option value="">Selecciona ciudad de destino</option>
            <option value="bogota">Bogotá</option>
            <option value="medellin">Medellín</option>
            <option value="cali">Cali</option>
            <option value="barranquilla">Barranquilla</option>
            <option value="cartagena">Cartagena</option>
            <option value="bucaramanga">Bucaramanga</option>
            <option value="cucuta">Cúcuta</option>
            <option value="pereira">Pereira</option>
            <option value="manizales">Manizales</option>
            <option value="santa-marta">Santa Marta</option>
          </select>
        </div>
        
        <div class="search-form__group">
          <label for="departure" class="search-form__label">Fecha de salida</label>
          <input type="date" id="departure" class="search-form__input" required>
        </div>
        
        <div class="search-form__group">
          <label for="return" class="search-form__label">Fecha de regreso (Opcional)</label>
          <input type="date" id="return" class="search-form__input">
        </div>
        
        <button type="submit" class="search-form__button">Buscar</button>
      </form>
    </div>
  </section>

  <!-- Pie de página -->
  <footer class="footer">
    <p class="footer__text">© 2026 Todos los derechos reservados.</p>
  </footer>
</body>
</html>
