<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrarse</title>
  <link rel="stylesheet" href="/src/static/css/VISI/visitante.css" />
</head>
<body>
  <!-- Barra de navegación fija -->
  <header>
    <div class="navbar-container">
      <div class="logo">
        <div class="logo-container">
          <img src="/src/static/imagenes/img/logo_edelle.jpg" alt="Edelle - Tu Próxima Gran Aventura" />
        </div>
      </div>

      <nav>
        <ul>
          <li><a href="/index.html">Inicio</a></li>
          <li><a href="#quienes">Quiénes Somos</a></li>
          <li><a href="/src/templates/visitante/servicios.html">Servicios</a></li>
          <li><a href="#destinos">Destinos</a></li>
        </ul>
      </nav>

      <div class="user-icon">
        <a href="/src/templates/comprador/login.html" title="Iniciar Sesión">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-5.656-3.656L12 17l-2.344-2.344A4 4 0 0 0 4 17v2"></path>
            <circle cx="12" cy="9" r="4"></circle>
          </svg>
        </a>
      </div>
    </div>
  </header>

  <!-- Formulario de registro centrado -->
  <div class="register-container">
    <h2>Crear Cuenta</h2>
    <form action="#" method="POST">
      <input type="text" placeholder="Nombre completo" required />

      <label for="tipo-documento" class="form-label">Seleccione el tipo de Documento:</label>
      <select name="tipo-documento" id="tipo-documento" class="form-select" required>
        <option value="">-- Elija una opción --</option>
        <option value="ti">Tarjeta de Identidad</option>
        <option value="cc">Cédula de Ciudadanía</option>
        <option value="ce">Cédula de Extranjería</option>
        <option value="pasaporte">Pasaporte</option>
        <input type="tel" placeholder="Documento" required />
      </select>

      <input type="tel" placeholder="Teléfono" required />
      <input type="email" placeholder="Correo electrónico" required />
      <label for="fecha" class="form-label">Fecha de nacimiento</label>
      <input type="date" placeholder="Fecha de nacimiento" required />
      <input type="password" placeholder="Contraseña" required />
      <input type="password" placeholder="Confirmar contraseña" required />

      <button type="submit" class="btn-register">Registrarme</button>
    </form>
    <a href="/src/templates/comprador/login.html" class="login-link">Ya tengo cuenta → Iniciar Sesión</a>
  </div>
</body>
</html>
