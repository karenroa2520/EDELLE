<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="/src/static/css/USER/login.css" />
</head>
<body>
  <!-- Barra de navegación fija -->
  <header>
    <div class="navbar-container">
      <!-- Logo circular a la izquierda -->
      <div class="logo">
        <div class="logo-container">
          <img src="/src/static/imagenes/img/logo_edelle.jpg" alt="Edelle - Tu Próxima Gran Aventura" />
        </div>
      </div>

      <!-- Menú de navegación -->
      <nav>
        <ul>
          <li><a href="/index.html">Inicio</a></li>
          <li><a href="/src/templates/visitante/quienes-somos.html">Quiénes Somos</a></li>
          <li><a href="/src/templates/visitante/servicios.html">Servicios</a></li>
          <li><a href="/src/templates/visitante/destinos.html">Destinos</a></li>
          <li><a href="/src/templates/visitante/pasajes.html">Pasajes</a></li>
        </ul>
      </nav>

      <!-- Ícono de usuario a la derecha -->
      <div class="user-icon">
        <a href="/src/templates/comprador/login.html" title="Iniciar Sesión">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-5.656-3.656L12 17l-2.344-2.344A4 4 0 0 0 4 17v2"></path>
            <circle cx="12" cy="9" r="4"></circle>
          </svg>
        </a>
      </div>
    </div>
  </header>

  <!-- Formulario de login centrado -->
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form action="#" method="POST">
      <input type="email" placeholder="Ingrese el correo" required />
      <input type="password" placeholder="Ingrese la contraseña" required />
      <a href="#" class="forgot-password">¿Se me olvidó la contraseña?</a>
      <a href="/src/templates/comprador/Principal_comprador.html" class="inicio-link">Iniciar Sesión</a>
    </form>
    <a href="/src/templates/visitante/registro_visitante.html" class="register-link">REGISTRARME</a>
  </div>

  
</body>
</html>
